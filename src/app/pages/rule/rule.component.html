<div class="tools">
  <nz-input-group [nzSearch]="true" nzAddOnBefore="Search">
    <input type="text" nz-input nzSize="small" [(ngModel)]="searhText" (ngModelChange)="filterRules()" />
  </nz-input-group>
</div>
<nz-spin *ngIf="loadding" nzTip="Loading..."></nz-spin>
<nz-empty *ngIf="rules.length === 0" nzNotFoundContent="Nothing"></nz-empty>
<nz-list *ngIf="rules.length !== 0" nzItemLayout="horizontal">
  <nz-list-item *ngFor="let rule of rules">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        {{ rule.payload }}
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ rule.proxy }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <nz-list-item-extra>
      <div class="matched">
        {{ rule.type }}
      </div>
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
